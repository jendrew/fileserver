
group 'org.example'
version '1.0-SNAPSHOT'
buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE'
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.5.10.RELEASE")
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.8'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.data:spring-data-jpa'
    compile 'org.hibernate:hibernate-core:5.2.10.Final'
    compile 'org.springframework:spring-orm:4.3.14.RELEASE'
    compile 'org.apache.tomcat:tomcat-dbcp:8.0.32'
    compile 'commons-io:commons-io:2.5'
    compile 'com.h2database:h2:1.4.196'
    compile group: 'org.javatuples', name: 'javatuples', version: '1.2'
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4'




}

